observers:
  - module: reprobench.core.sysinfo.SystemInfoObserver
#  - module: reprobench.executors.RunStatisticObserver
  - module: reprobench.executors.RunStatisticExtendedObserver

tasks:
  swbmc_bench:
    type: url
    urls:
      - http://llbmc.org/files/downloads/llbmc-bench-1.1.tgz
    path: /scratch/p_gpusat/automated-reasoner-builds/benchmark/SWBMC/
    extract_archives: true
    patterns: |
      **/instance_call_*.txts
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz`
      !**/*.tgz
      !**/*.tar

tools:
  glibc:
    module: tools.bmc.bmcExecutor.BMCTool
    parameters:
      default:
        s:
          - cbmc
  glibc_thp:
    module: tools.bmc.bmcExecutor.BMCTool
    parameters:
      default:
        #t = transparent huge pages
        t: 1
        #s = solver
        s:
          - cbmc

