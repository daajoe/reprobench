observers:
  - module: reprobench.core.sysinfo.SystemInfoObserver
  - module: reprobench.executors.RunStatisticExtendedObserver

tasks:
  asp_bench:
    type: url
    urls:
      - https://www.cs.uni-potsdam.de/wv/projects/sets/set-asp-gauss.tar.xz
    path: /scratch/p_gpusat/automated-reasoner-builds/benchmark/ASP_gauss/
#    path: ./tasks/thp/ASP/
    extract_archives: true
    patterns: |
      **/*
      !**/*.tar.bz2
      !**/*.tar.xz
      !**/*.tar.gz
      !**/*.tgz
#      **/15.10.schur

tools:
  glibc:
    module: tools.asp.aspExecutor.ASPTool
    parameters:
      default:
        s:
          - clasp
          - wasp
  glibc_thp:
    module: tools.asp.aspExecutor.ASPTool
    parameters:
      default:
        t: 1
        s:
          - clasp
          - wasp
